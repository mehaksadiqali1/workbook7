<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hola Characters</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.quartz.css" />
  </head>
  <body class="container mt-4">
    <div class="mb-3">
      <label for="Dropdown" class="form-label">List:</label>
      <select class="form-select" id="Dropdown" onchange="filterUsers()">
        <option value="">Select...</option>
        <option value="A">Name</option>
        <option value="B">Email</option>
        <option value="C">Phone no</option>
      </select>
    </div>

    <table id="userTable" class="table table-light table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone no</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>



    <script>
      async function getUsers() {
        let promise = fetch("https://jsonplaceholder.typicode.com/users");
        let response = await promise;
        let users = await response.json();
        displayUsers(users);
      }

      function displayUsers(users) {
        const tbody = document.querySelector("#userTable tbody");
        for (const user of users) {
          let row = tbody.insertRow(-1);
          let cell1 = row.insertCell(0);
          let cell2 = row.insertCell(1);
          let cell3 = row.insertCell(2);

          cell1.innerText = user.name;
          cell2.innerText = user.email;
          cell3.innerText = user.phone;
        }
      }



      
      getUsers();
    </script>
  </body>
</html>
